<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solat Age Calculations</title>
  </head>
  <body>
    <div class="container">
    <h1>Calculate Your Solar Age On Different Planets</h1>
      <form id="solarAge">
        <div class="form-group">
          <label for="birthDate">Your birthday</label>
          <input id="birthDate" class="form-control" type="date">
        </div>
        <button type="submit" class="btn">Calculate your age</button>
      </form>
      <div id="birthDate">
      </div>
      <div id="currentDate">
      </div>
      <div id="venusAge">
      </div>
      <div id="mercuryAge">
      </div>
      <div id="marsAge">
      </div>
      <div id="jupiterAge">
      </div>
    </div>
  </body>
</html>
